---
layout: master-home
title: Rockefeller Archive Center Documentation
---

{% for file in site.data %}
{% assign doc = file[1] %}
<div class="col-sm-4 mt-3">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title"><a href="{{site.baseurl}}{{doc.slug}}">{{ doc.title }}</a></h2>
      <p class="card-text">{{doc.description}}</p>
      <a class="btn btn-sm btn-primary" href="{{site.baseurl}}{{doc.slug}}" role="button">View Docs</a>
      <a class="btn btn-sm btn-primary" href="{{doc.github_repo}}" role="button">View Source on GitHub</a>
    </div>
    <div class="card-footer">
      {% for tag in doc.tags %}{% include tags.html %}{% endfor %}
    </div>
  </div>
</div>
{% endfor %}
